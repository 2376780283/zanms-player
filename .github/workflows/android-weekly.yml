name: android weekly
on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: set up JDK 18
        uses: actions/setup-java@v1
        with:
          java-version: 18

      - name: alias yarn.cmd
        run: alias yarn.cmd="yarn"        

      - name: Install dependencies
        run: yarn
        
      - name: clean generated
        run: rm -rf android/app/build/generated/

      - name: gradle build
        run: cd android && chmod +x gradlew && ./gradlew assembleRelease
        
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/app-release.apk
